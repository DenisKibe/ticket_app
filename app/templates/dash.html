{% extends "layout.html" %}

{% block content %}

<div class="invisible" id="searchForm">
  <form class="">
    <div class="input-group">
      <select class="form-control" id="fieldS" name="fieldS">
        <option value="ID">ID</option>
        <option value="subject">subject</option>
        <option value="comment">comment</option>
        <option value="category">category</option>
    </select>
    <input type="text" aria-label="vall" id="vall" class="form-control" autocomplete="off">
  <div class="input-group-append">
    <button class="btn btn-md btn-outline-default m-0 px-3 py-2 z-depth-0 waves-effect" type="button" id="searchbtn">search</button>
  </div>
  </div>
  </form>
</div>

<div class="card card-cascade narrower z-depth-0">
              <div
                class="view view-cascade gradient-card-header blue-gradient narrower py-2 m-0">


                <div  class="white-text mx-3">
                  <div class="row p-0 m-0">
                    <div class="col-5 p-0 m-0 ">
                  <select id="titleT" value="ALL" class="custom-select-sm border-0 browser-default w-25 float-right" style="background-color:transparent;">
                    <option value="Search">Search</option>
                    <option value="NEW">NEW</option>
                    <option value="CLOSED">CLOSED</option>
                    <option value="SOLVED">SOLVED</option>
                    <option value="UNSOLVED">UNSOLVED</option>
                    <option value="ASSIGNED">ASSIGNED</option>
                  </select>
                  </div>
                  <div class="col-3 pl-ml-0 ">
                  <div class="float-left">TICKETS</div>
                  </div>
                  <div class="col-4 ">
                  <div ><input id="filterT" class="form-control form-control-sm" placeholder="filter" autocomplete="off"></div>
                  </div>
                  </div>
                </div>


              </div>

              <div class="">

                <div class="card-body table-responsive">

                  <!--Table-->
                  <table id="ticketTable" class="table table-striped table-bordered " cellspacing="0" width="100%">

                    <!-- Table head -->
                    <thead>
                      <tr>
                        <th scope="th-sm">#</th>
                        <th scope="th-sm">Ticket id</th>
                        <th scope="th-sm">User</th>
                        <th scope="th-sm">subject</th>
                        <th scope="th-sm">category</th>
                        <th scope="th-sm">priority</th>
                        <th scope="th-sm">status</th>
                        <th scope="th-sm">created on</th>
                        <th scope="th-sm">updated on</th>


                      </tr>
                      </thead>
                    <tbody id="content">

                    </tbody >
                    <!-- Table body -->

                  </table>
                  <!-- Table -->

                </div>

                <hr class="my-0">

                <!-- Bottom Table UI -->


              </div>

            </div>
{% endblock %}
