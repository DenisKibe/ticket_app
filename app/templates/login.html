    {% extends "layout.html" %}

    {% block content %}
    <!--Intro Section-->
    <section class="view intro-2">
      <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

              <!--Form with header-->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">

                  <!--Header-->
                  <div class="form-header purple-gradient">
                    <h3><i class="fas fa-user mt-2 mb-2"></i> {{ title }}</h3>
                  </div>

                  <!--Body-->

                  <form name="login"  class="pt-5 pb-5">

                      <div class="md-form form-sm mb-5">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="username1" class="form-control form-control-sm validate" required />
                        <label id="labelforusername" for="username1">username</label>
                      </div>

                      <div class="md-form form-sm mb-1">
                        <i class="fa fa-lock prefix"></i>
                        <i class="fa fa-eye-slash  float-right mt-3 text-dark" id="LPV"></i>
                        <input type="password" id="PwordL" class="form-control form-control-sm validate" required />
                        <label id="labelforpassword" for="PwordL">Your password</label>
                      </div>

                    <button class="btn purple-gradient btn-lg" id="login" name="submitL" Value="Login">
                        Login
                    </button>

                  </form>

                  </div>

                </div>
              </div>
              <!--/Form with header-->

            </div>
          </div>
        </div>
    </section>

 {% endblock %}

 {% block script %}
  <script type="text/javascript" src="{{  url_for('static',filename='js/pagesJS/login.js') }}"></script>
 {% endblock %}
